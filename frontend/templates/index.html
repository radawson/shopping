{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to the Shopping List {% endblock %}</h1>
    {% for item in items %}
    <a href="{{ url_for('item', item_id=item['id']) }}">
        <h2>{{ item['name'] }}</h2>
    </a>
        <p>{{ item['description'] }}</p>
 
    <span class="badge badge-primary">{{ item['created'] }}</span>
    <hr>
{% endfor %}
{% endblock %}
