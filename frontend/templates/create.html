{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Item {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" name="name" placeholder="Item name" class="form-control"
            value="{{ request.form['name'] }}"></input>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" placeholder="#" class="form-control"
            value="{{ request.form['quantity'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Item Description"
            class="form-control">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
